
<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
<body>
    <div id="divHeader" class="container">
      <h1 class="h3 mb-3 font-weight-normal">Registro de alumno</h1>
    </div>

   <div id="divForm" class="container">
    <form class="form">
        
        <div id="alert1" class="alert alert-danger collapse" role="alert">
            Llene todos los campos
            <button id="btnCloseAlert" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="id_alumno" class="control-label">No. Control</label>
                <input id="id_alumno" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="nombre" class="control-label">Nombre de alumno</label>
                <input id="nombre" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="correo" class="control-label">Direccion de correo</label>
                <input id="correo" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="telefono_casa" class="control-label">Telefono de casa</label>
                <input id="telefono" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="celular" class="control-label">Telefono movil</label>
                <input id="celular" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="direccion" class="control-label">Direccion de su hogar</label>
                <input id="direccion" class="form-control">
            </div>
        </div>

        <div class="row">
            Genero
        </div>
        <div class="row">
            <div class="form-check col sm-12 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radBtn" id="radioBtn1">
                <label class="form-check-label" for="radioBtn1">
                  Masculino
                </label>
            </div>
            <div class="form-check col sm-12 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radBtn" id="radioBtn2">
                <label class="form-check-label" for="radioBtn2">
                  Femenino
                </label>
            </div>
        </div>
        <br/>
        <div class="row">
            Â¿Padece alguna discapacidad?
        </div>
        <div class="row">
            <div class="form-check col sm-12 col-md-12 col-lg-12">
                <input class="form-check-input " type="checkbox" value="discapacidad" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Discapacidad
                    </label>
            </div>
        </div>

        <br/>
        <label class="control-label" >Estado civil.  </label>
        <div class="row">
            <div class="form-check col sm-12 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radBtn" id="radioBtn1">
                <label class="form-check-label" for="radioBtn1">
                  Casado
                </label>
            </div>
            <div class="form-check col sm-12 col-md-2 col-lg-2">
                <input class="form-check-input" type="radio" name="radBtn" id="radioBtn2">
                <label class="form-check-label" for="radioBtn2">
                  Soltero
                </label>
            </div>
        </div>
        <br/>


      <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>

      <button id="btnReset1" type="reset" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">
        Lanzar Modal Bootstrap
      </button>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Titulo del modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Contenido
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>

      <button id="btnReset" type="reset" class="btn btn-default">Lanzar Modal JS</button>

      <button id="btnAjax" type="button" class="btn btn-primary">Cambiar Header con Ajax</button>
      <button id="btnAjaxReset" type="button" class="btn btn-primary">Reiniciar Header con Ajax</button>

    </form>
    <div>
</body>
<html>
