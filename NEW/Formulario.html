
<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <script src="./js/script.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="./css/styles.css">
  </head>
<body>
    <div id="divHeader" class="container">
      <h1 class="h3 mb-3 font-weight-normal">Registro de alumno</h1>
    </div>

   <div id="divForm" class="container">
    <form class="form">
        
        <div id="alert1" class="alert alert-danger collapse" role="alert">
            Llene todos los campos
            <button id="btnCloseAlert" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="id_alumno" class="control-label">No. Control</label>
                <input id="id_alumno" class="form-control" disabled>
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="nombre" class="control-label">Nombre de alumno</label>
                <input id="nombre" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="correo" class="control-label">Direccion de correo</label>
                <input id="correo" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="telefono_casa" class="control-label">Telefono de casa</label>
                <input id="telefono" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                <label for="celular" class="control-label">Telefono movil</label>
                <input id="celular" class="form-control">
            </div>

            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <label for="direccion" class="control-label">Direccion de su hogar</label>
                <input id="direccion" class="form-control">
            </div>
        </div>

        <div class="row">
              <div class="form-check col sm-6 col-md-4 col-lg-4 border rounded mb-2">
                <label for="Genero" class="control-label">Genero</label>
                <div id="Genero" class="row">
                  <div class="form-check col-sm-12 col-md-6 col-lg-6">
                    <input class="form-check-input" type="radio" name="radBtn" id="genM">
                    <label class="form-check-label" for="genM">Masculino</label>
                  </div>

                  <div class="form-check col-sm-12 col-md-6 col-lg-6">
                    <input class="form-check-input" type="radio" name="radBtn" id="genF">
                    <label class="form-check-label" for="genF">Femenino</label>
                  </div>

                </div>
              </div>

              <div class="form-check col sm-6 col-md-4 col-lg-4 border rounded mb-2">
                <label for="discapacidad" class="control-label">Â¿Padece alguna discapacidad?</label>
                  <div id="discapacidad" class="row">
                    <div class="form-check col sm-6 col-md-12 col-lg-12">
                      <input class="form-check-input " type="checkbox" value="discapacidad" id="chkDiscapacidad">
                      <label class="form-check-label" for="chkDiscapacidad">Discapacidad</label>
                    </div>
                  </div>
              </div>

              <div class="form-check col sm-6 col-md-4 col-lg-4 border rounded mb-2">
                <label for="civil" class="control-label">Estado civil</label>
                <div id="civil" class="row">
                  <div class="form-check col sm-6 col-md-6 col-lg-6">
                    <input class="form-check-input" type="radio" name="radBtn1" id="civCas">
                    <label class="form-check-label" for="genM">Casado  </label>
                  </div>

                  <div class="form-check col-sm-6 col-md-6 col-lg-6">
                    <input class="form-check-input" type="radio" name="radBtn1" id="civSol">
                    <label class="form-check-label" for="genF">Soltero   </label>
                  </div>
                </div>
              </div>
        </div>

      </br>

      <div class="row">
        <div class="btn-group col-sm-12 col-md-6 col-lg-3" role="group">
          <button id="btnSubmit" type="button" class="btn btn-primary mb-2">Registrar</button>
        </div>
        <div class="btn-group col-sm-12 col-md-6 col-lg-3" role="group">
          <button id="btnDB" type="button" class="btn btn-success mb-2">Consulta</button>
        </div>

        <div class="btn-group col-sm-12 col-md-6 col-lg-3" role="group">
          <button id="btnMod" type="button" class="btn btn-success mb-2">Modificar</button>
        </div>

        <div class="btn-group col-sm-12 col-md-6 col-lg-3" role="group">
          <button id="btnDel" type="button" class="btn btn-danger mb-2">Eliminar</button>
        </div>
      </div>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Titulo del modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Contenido
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalConsulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Titulo del modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Ingrese el No. de control del alumno:</p>
              <input id="consulta_id" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" id="btnConsulta" class="btn btn-primary">Consultar</button>
            </div>
          </div>
        </div>
      </div>

      <div id="modalError" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-confirm">
          <div class="modal-content">
            <div class="modal-header">
              <div class="icon-box">
                <i class="material-icons">&#xE5CD;</i>
              </div>				
              <h4 class="modal-title w-100">Error</h4>	
            </div>
            <div class="modal-body">
              <p class="text-center" id="msgError"></p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger btn-block" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>   

    </form>
    <div>
</body>
<html>
